{% extends "base.html" %}

{% block title %}Create Playlist{% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="text-center mb-5">Create Playlist</h1>
  {% if playlist_url %}
  <div class="alert alert-success" role="alert">
    Playlist created! Click <a href="{{ playlist_url }}" target="_blank">here</a> to view your new playlist.
  </div>
  {% endif %}
  <form method="post">
    <div class="form-group">
      <label for="playlist-name">Playlist Name:</label>
      <input type="text" class="form-control" id="playlist-name" name="playlist-name" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Playlist</button>
  </form>
</div>
{% endblock %}
