{% extends "base.html" %}

{% block title %}Spotify Top Tracks Analyzer{% endblock %}

{% block content %}
<div class="container-fluid bg-dark vh-100 d-flex flex-column justify-content-center align-items-center">
	<h1 class="text-white mb-4">Spotify Top Tracks Analyzer</h1>
	<div class="card bg-light p-4">
		<p class="lead mb-4">Welcome to my web app! To analyze your top tracks and discover new ones, please log in to your Spotify account below.</p>
		<a href="{{ url_for('login') }}" class="btn btn-success btn-lg">Log in to Spotify</a>
	</div>
</div>
{% endblock %}
